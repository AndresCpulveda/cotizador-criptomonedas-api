<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizar Criptomonedas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="w-2/3 mx-auto p-5 flex flex-col place-items-center">
    <div class="grid h-full grid-cols-5 gap-5 items-center">
      <div class="col-span-2">
        <img src="img/cryptomonedas.png">
      </div>
      <div class="grid grid-rows-2 col-span-3">
        <form class="grid grid-rows-5" id="formulario">
          <div class="flex flex-col row-span-2">
            <label class="text-white text-lg">Elige tu Moneda</label>
            <select class="p-1 rounded my-2 cursor-pointer" id="moneda" name="moneda">
              <option value="">Elige tu moneda</option>
              <option value="USD">Dolar Estadounidense</option>
              <option value="COP">Peso Colombiano</option>
              <option value="GBP">Libras</option>
              <option value="EUR">Euros</option>
            </select>
          </div>
          <div class="flex flex-col row-span-2">
            <label class="text-white text-lg">Elige tu Criptomoneda</label>
            <select class="p-1 rounded my-2 cursor-pointer" id="criptomonedas" name="criptomoneda">
              <option value="">Elige tu criptomoneda</option>
            </select>
          </div>
          <input class="text-white border-2 hover:bg-white hover:text-[#0d2235] transition-all cursor-pointer font-bold rounded-xl w-full row-span-1" type="submit" value="Cotizar" />
        </form>
        <div id="resultado" class="mt-10"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
